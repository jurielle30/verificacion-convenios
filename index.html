<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificaci√≥n de Convenios - Cl√≠nica Internacional</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #2568d2; /* Fondo azul */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
    h1 {
      color: white;
      margin-bottom: 5px;
      font-size: 32px;
    }
    p {
      color: white;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      width: 220px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    input:focus {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    button {
      padding: 14px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
    #resultado {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .positivo {
      color: #7CFC00;
    }
    .negativo {
      color: #FF6347;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo Cl√≠nica Internacional" class="logo">

  <h1>Verificaci√≥n de Convenios</h1>
  <p>Cl√≠nica Internacional</p>

  <div class="input-group">
    <input type="text" id="nombre" placeholder="Nombre del juego">
    <input type="text" id="apellido" placeholder="Apellido del juego">
  </div>

  <button onclick="verificarConvenio()">üîç Verificar</button>

  <div id="resultado"></div>

  <script>
    const convenios = [
      { nombre: "mapache", apellido: "jhonson" },
      { nombre: "yoshi", apellido: "jhonson" }
    ];

    function verificarConvenio() {
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();

      const encontrado = convenios.some(persona => 
        persona.nombre.toLowerCase() === nombre.toLowerCase() &&
        persona.apellido.toLowerCase() === apellido.toLowerCase()
      );

      const resultado = document.getElementById('resultado');
      if (encontrado) {
        resultado.innerHTML = '‚úÖ ¬°S√≠ tiene convenio!';
        resultado.className = 'positivo';
      } else {
        resultado.innerHTML = '‚ùå No tiene convenio.';
        resultado.className = 'negativo';
      }
    }
  </script>

</body>
</html>
