<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificaci√≥n de Convenios - Cl√≠nica Internacional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #2563eb; /* Fondo azul igual que el logo */
      position: relative;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    input {
      padding: 12px;
      margin: 10px;
      width: 230px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px auto;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #45a049;
    }

    .icono {
      margin-right: 8px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      animation: aparecer 0.6s ease forwards;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Logo de la cl√≠nica -->
  <img src="logo.png" class="logo">

  <!-- T√≠tulos -->
  <h1>Verificaci√≥n de Convenios</h1>
  <p>Cl√≠nica Internacional</p>

  <!-- Inputs -->
  <input type="text" id="nombre" placeholder="Nombre del juego">
  <input type="text" id="apellido" placeholder="Apellido del juego">
  <br>
  
  <!-- Bot√≥n con √≠cono -->
  <button onclick="verificarConvenio()">
    <span class="icono">üîç</span> Verificar
  </button>

  <div id="resultado"></div>

  <script>
    // Lista de personas con convenio
    const convenios = [
      { nombre: "mapache", apellido: "jhonson" },
      { nombre: "yoshi", apellido: "jhonson" }
      // Aqu√≠ puedes agregar m√°s personas
    ];

    function verificarConvenio() {
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();

      const encontrado = convenios.some(persona => 
        persona.nombre.toLowerCase() === nombre.toLowerCase() &&
        persona.apellido.toLowerCase() === apellido.toLowerCase()
      );

      const resultado = document.getElementById('resultado');
      
      resultado.style.animation = "none";
      resultado.offsetHeight;
      resultado.style.animation = "aparecer 0.6s ease forwards";

      if (encontrado) {
        resultado.innerHTML = '‚úÖ ¬°S√≠ tiene convenio!';
        resultado.style.color = 'limegreen';
      } else {
        resultado.innerHTML = '‚ùå No tiene convenio.';
        resultado.style.color = 'red';
      }
    }
  </script>

</body>
</html>
