<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Convenios - Clínica Internacional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #00cfff; /* Fondo azul celeste */
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Logo de la clínica -->
  <img src="logo.png" alt="Logo Clínica Internacional">

  <!-- Títulos -->
  <h1>Verificación de Convenios</h1>
  <p>Clínica Internacional</p>

  <!-- Inputs -->
  <input type="text" id="nombre" placeholder="Nombre del juego">
  <input type="text" id="apellido" placeholder="Apellido del juego">
  <br>
  <button onclick="verificarConvenio()">Verificar</button>

  <div id="resultado"></div>

  <script>
    // Lista de convenios (agrega aquí tus personas)
    const convenios = [
      { nombre: "mapache", apellido: "jhonson" },
      { nombre: "yoshi", apellido: "jhonson" }
      // Puedes seguir agregando más personas aquí
    ];

    function verificarConvenio() {
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();

      const encontrado = convenios.some(persona => 
        persona.nombre.toLowerCase() === nombre.toLowerCase() &&
        persona.apellido.toLowerCase() === apellido.toLowerCase()
      );

      const resultado = document.getElementById('resultado');
      if (encontrado) {
        resultado.innerHTML = '✅ ¡Sí tiene convenio!';
        resultado.style.color = 'green';
      } else {
        resultado.innerHTML = '❌ No tiene convenio.';
        resultado.style.color = 'red';
      }
    }
  </script>

</body>
</html>
